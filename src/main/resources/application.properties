spring.application.name=G_apprenant

# ========================================
# CONFIGURATION BASE DE DONNEES POSTGRESQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/centre_formation
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de connexions
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# ========================================
# CONFIGURATION JPA / HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ========================================
# CONFIGURATION SERVEUR
# ========================================
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# ========================================
# CONFIGURATION LOGGING
# ========================================
logging.level.com.example.G_apprenant=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ========================================
# CONFIGURATION SPRING DOC (SWAGGER)
# ========================================

# ========================================
# CONFIGURATION VALIDATION
# ========================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false

# ========================================
# CONFIGURATION CACHE (optionnel)
# ========================================
spring.cache.type=simple

# ========================================
# CONFIGURATION ACTUATOR (monitoring)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ========================================
# INFORMATION APPLICATION
# ========================================
info.app.name=@project.name@
info.app.description=Syst√®me de gestion des apprenants et formations
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Upload limits for import
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
